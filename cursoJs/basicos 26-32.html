      //Redondea a numero entero menor
      console.log(Math.floor(7.8));

      console.log(Math.round(7.5));
      console.log(Math.round(7.4));
      //Raiz
      console.log(Math.sqrt(81));
      //Potencia base, exponente

      //Indicador de numero negativo: -1 positivo: 1 o 0:0
      console.log(Math.sign(-5));
      //Numero aleatorio entre 0 y 1

      // V29 OPERADOR CORTOCIRCUITO
      //Or cuando el valor de la izquierda en la expresion siempre pueda validar a true, es el valor que se cargara por defecto
      const saludar = (nombre) => {
        nombre = nombre || "Desconocido";
        console.log(`Hola ${nombre}`);
      };
      saludar();
      saludar("Sebas");

      console.log(false || "valor de la derecha");
      console.log(null || "valor de la derecha");
      console.log(undefined || "valor de la derecha");
      console.log("" || "valor de la derecha");
      console.log(-2 || "valor de la derecha");
      console.log(0 || "valor de la derecha");

      //And Cuando el valor de la izquierda en la expresion siempre pueda validar a false, es el valor que se cargará por defecto
      console.log(false && "valor de la derecha");
      console.log(null && "valor de la derecha");
      console.log(undefined && "valor de la derecha");
      console.log("" && "valor de la derecha");

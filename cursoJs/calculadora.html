        </div>

    <!-- CUERPO DE CALCULADORA -->
    <div class="container bg-dark">
      <div class="row justify-content-center">
        <div class="col-4">PANTALLA</div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
            <button type="button" class="btn btn-light rounded-circle">AC</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-light rounded-circle">+/-</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-light rounded-circle">%</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-warning rounded-circle">รท</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
            <button type="button" class="btn btn-secondary rounded-circle">7</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary rounded-circle">8</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary rounded-circle">9</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-warning rounded-circle">*</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
            <button type="button" class="btn btn-secondary rounded-circle">4</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary rounded-circle">5</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary rounded-circle">6</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-warning rounded-circle">-</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col">
            <button type="button" class="btn btn-secondary rounded-circle">1</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary rounded-circle">2</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary rounded-circle">3</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-warning rounded-circle">+</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 text-left">
            <button type="button" class="col-6 btn btn-secondary rounded-pill">0</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-secondary rounded-circle">.</button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-warning rounded-circle">=</button>
        </div>
      </div>


    </div>
